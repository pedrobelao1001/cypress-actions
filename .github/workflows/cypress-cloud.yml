name: Cypres Cloud

on:
 workflow_dispatch:
  inputs:
   cli:
    description: Run by cypress command line
    default: cypress/e2e/*


jobs:
  cypress-e2e-electron:
    runs-on: ubuntu-latest
    container: 
     image: cypress/browsers:node18.12.0-chrome107
     options: --user 1001
    steps:
     - name: Get code
       uses: actions/checkout@v3.3.0

     - name: Cypress run 
       uses: cypress-io/github-action@v6.3.0
       with:
        install-command: yarn install
        browser: electron
        record: true
        group: UI Electron
        spec: ${{ github.event.inputs.spec }}
       env:
        CYPRESS_RECORD_KEY: fde867a5-619b-4050-a926-f0e066daef53
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  cypress-e2e-chrome:
    needs: cypress-e2e-electron
    runs-on: ubuntu-latest
    container: 
     image: cypress/browsers:node18.12.0-chrome107
     options: --user 1001
    steps:
     - name: Get code
       uses: actions/checkout@v3.3.0

     - name: Cypress run 
       uses: cypress-io/github-action@v6.3.0
       with:
        install-command: yarn install
        browser: chrome
        record: true
        group: UI Chrome
        spec: ${{ github.event.inputs.spec }}
       env:
        CYPRESS_RECORD_KEY: fde867a5-619b-4050-a926-f0e066daef53
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  cypress-e2e-firefox:
    needs: cypress-e2e-chrome
    runs-on: ubuntu-latest
    container: 
     image: cypress/browsers:node18.12.0-chrome107
     options: --user 1001
    steps:
     - name: Get code
       uses: actions/checkout@v3.3.0

     - name: Cypress run 
       uses: cypress-io/github-action@v6.3.0
       with:
        install-command: yarn install
        browser: firefox
        record: true
        group: UI firefox
        spec: ${{ github.event.inputs.spec }}
       env:
        CYPRESS_RECORD_KEY: fde867a5-619b-4050-a926-f0e066daef53
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
